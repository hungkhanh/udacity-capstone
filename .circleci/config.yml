version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1

jobs:
  build-backend:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build backend
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-backend:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test backend
          command: |
            cd backend
            npm install
            npm run test

  scan-backend:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Scan backend
          command: |
            cd backend
            npm install
            npm audit fix

  lint-backend:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - run:
          name: Lint backend
          command: |
            cd backend
            npm install
            npm run lint

  build-and-deploy-backend:
    jobs:
      - aws-ecr/build-and-push-image:
          repo: "udacity"
          tag: "${CIRCLE_WORKFLOW_ID:0:7}"

workflows:
  default:
    jobs:
      - build-backend:
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - lint-backend:
          requires: [build-backend]
      - build-and-deploy-backend:
          requires: [test-backend, scan-backend, lint-backend]
